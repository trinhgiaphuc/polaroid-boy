<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polaroid boy</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main id="main">
      <div id="scene" class="wrapper">
        <div id="chatbox" class="chat-box">
          <p id="message" class="chat-box-msg">
            Hello, you look great today. Wanna take a picture with polaroid?
          </p>

          <div id="answer-wrapper" class="answer-wrapper">
            <button id="cool" class="answer lineunder animation-bounce">
              Cool!!
            </button>
            <button id="no" class="answer lineunder animation-spin">
              <p id="noChild">No, thank you</p>
            </button>
            <button id="fuckoff" class="answer lineunder animation-rude">
              F*ck off, young boy
            </button>
          </div>
        </div>

        <img
          id="cycling"
          class="img coming-5s"
          src="/assets/guy-cycling.svg"
          alt="guy cycling"
        />
      </div>
    </main>
  </body>

  <script src="/js/variables.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/face-api.min.js"></script>
  <script src="/js/app.js"></script>
</html>
